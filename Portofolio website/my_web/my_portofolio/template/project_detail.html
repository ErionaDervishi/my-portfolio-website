{% extends 'base.html' %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>

    {% if project.file %}
        <div class="file-section">
            <h2>File:</h2>
            <a href="{{ project.file.url }}" download>Download File</a>
        </div>
    {% endif %}

    <div class="actions">
        <a href="{% url 'project_edit' project.pk %}" class="btn btn-primary">Edit</a>
        
        <form method="POST" action="{% url 'project_delete' project.pk %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
