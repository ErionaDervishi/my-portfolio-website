{% extends 'base.html' %}

{% block content %}
<h1>Upload a New Project</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<a href="{% url 'project_list' %}">Back to Project List</a>
{% endblock %}
