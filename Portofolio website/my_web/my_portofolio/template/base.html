<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My personal portfolio showcasing my projects and skills.">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            background-image: url("{% static 'image/mainn_image.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            color: black; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'view_about_me' %}">About Me</a></li>
                <li><a href="{% url 'view_contact' %}">Contact</a></li>
                <li><a href="{% url 'project_list' %}">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="about-me-container">
            {% block content %}>
            {% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
